apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-users
#spec : specification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-users
  template:
    metadata:
      labels:
        app: ms-users
    spec:
      containers:
      - image: setoba06/users:latest
        name: users
        ports:
        - containerPort: 8001
